<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-jeux</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #00008b, #4b0082, #000000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .bulle {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      opacity: 0.7;
      animation: monter 8s linear infinite;
      z-index: 0;
    }

    @keyframes monter {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
    }

    h1 { font-size: 3em; margin: 0; }
    p { margin-top: 10px; font-size: 1.2em; color: #ddd; }

    .colonnes { display: flex; gap: 50px; z-index: 1; position: relative; }
    .colonne { display: flex; flex-direction: column; gap: 20px; }

    .card {
      background: grey;
      border-radius: 15px;
      padding: 30px;
      width: 250px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 20px;
      color: black;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      background: #bbb;
    }

    .emoji { font-size: 24px; margin-left: 10px; }

    .retour {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
      z-index: 1;
      transition: background 0.2s, transform 0.2s;
    }

    .retour:hover {
      background-color: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini-jeux</h1>
    <p>Cliquer sur un jeu pour commencer</p>
  </header>

  <div class="colonnes">

      <a class="card" href="morpion.html">Morpion <span class="emoji">‚≠ï‚ùå</span></a>
      <a class="card" href="quiz.html">Quiz <span class="emoji">‚ùì</span></a>
    </div>
    <div class="colonne">
      <a class="card" href="devine-le-nombre.html">Devine le nombre <span class="emoji">üî¢</span></a>
      <a class="card" href="jeu-de-memoire.html">Jeu de m√©moire <span class="emoji">üÉè</span></a>
      <a class="card" href="tir-au-ballon.html">Tir au ballon <span class="emoji">üéà</span></a>
      <a class="card" href="labyrinthe.html">Labyrinthe <span class="emoji">üéØ</span></a>
    </div>
  </div>

  <button class="retour" onclick="window.location.href='../index.html'">‚¨Ö Retour √† l'accueil</button>

  <script>
    const nbBulles = 80;
    for(let i=0; i<nbBulles; i++){
      let bulle = document.createElement('div');
      bulle.classList.add('bulle');
      bulle.style.width = bulle.style.height = Math.random() * 20 + 10 + 'px';
      bulle.style.left = Math.random() * window.innerWidth + 'px';
      bulle.style.animationDuration = 5 + Math.random()*5 + 's';
      document.body.appendChild(bulle);
    }
  </script>
</body>
</html>
