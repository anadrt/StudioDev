<body>

<script>
const toutesQuestions = [

  { q: "Combien font 2 + 2 ?", a: ["3","4","5"], correct: 1 },
  { q: "Quel langage sert √† styliser les pages web ?", a: ["HTML","CSS","Python"], correct: 1 },
  { q: "Combien de continents y a-t-il ?", a: ["5","6","7"], correct: 2 },
  { q: "Quelle est la plan√®te la plus proche du Soleil ?", a: ["Mercure","V√©nus","Mars"], correct: 0 },
  { q: "Qui a peint la Joconde ?", a: ["Michel-Ange","L√©onard de Vinci","Rapha√´l"], correct: 1 },
  { q: "Quelle est la langue officielle du Br√©sil ?", a: ["Espagnol","Portugais","Anglais"], correct: 1 },
  { q: "Combien de couleurs dans un arc-en-ciel ?", a: ["6","7","8"], correct: 1 },

  { q: "Quelle est la monnaie du Japon ?", a: ["Yen","Dollar","Euro"], correct: 0 },
  { q: "Qui a √©crit 'Les Mis√©rables' ?", a: ["Victor Hugo","√âmile Zola","Moli√®re"], correct: 0 },
  { q: "Quelle est la capitale de l'Australie ?", a: ["Sydney","Melbourne","Canberra"], correct: 2 }
];

let questions = [];
let index = 0, score = 0;
const quizDiv = document.getElementById("quiz");

function melanger(array) {
  return array.sort(() => Math.random() - 0.5);
}

function showQuestion() {
  if (index >= questions.length) {
    document.getElementById("result").innerText = "Score final : " + score + "/" + questions.length;
    quizDiv.innerHTML = "";
    return;
  }

  let q = questions[index];
  quizDiv.innerHTML = `<div class='question'>${q.q}</div>`;
  q.a.forEach((rep, i) => {
    let btn = document.createElement("button");
    btn.innerText = rep;
    btn.onclick = () => {
      if (i === q.correct) score++;
      index++;
      showQuestion();
    };
    quizDiv.appendChild(btn);
  });
}

function recommencer() {
  questions = melanger(toutesQuestions).slice(0, 10); // prendre 10 questions al√©atoires
  index = 0;
  score = 0;
  document.getElementById("result").innerText = "";
  showQuestion();
}

// Initialisation
recommencer();
</script>
