<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>âš¡ Jeu du clic rapide</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial; 
      margin: 0;
      height: 100vh;
      background-color: #006400; /* fond vert foncÃ© */
      color: white; 
      position: relative;
    }
    #btn {
      padding: 15px 30px;
      font-size: 20px;
      display: none;
      cursor: pointer;
      position: absolute;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
      margin: 5px;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>âš¡ Jeu du clic rapide</h1>
  <p>Attends que le bouton apparaisse et clique dessus le plus vite possible !</p>
  <button id="start">Commencer</button>
  <button id="btn">CLIQUE !</button>
  <p id="result"></p>
  <button onclick="recommencer()">ðŸ”„ Recommencer</button>
  <button onclick="window.location.href='jeux.html'">â¬… Retour aux mini-jeux</button>

  <script>
    let startTime;
    const startBtn = document.getElementById("start");
    const clickBtn = document.getElementById("btn");
    const result = document.getElementById("result");
    let timeoutId;

    function placerBouton() {
      // Position alÃ©atoire dans la fenÃªtre
      const maxX = window.innerWidth - clickBtn.offsetWidth;
      const maxY = window.innerHeight - clickBtn.offsetHeight - 50; // 50px pour Ã©viter de dÃ©passer en bas
      clickBtn.style.left = Math.random() * maxX + "px";
      clickBtn.style.top = Math.random() * maxY + "px";
    }

    function commencerJeu() {
      result.innerText = "";
      startBtn.style.display = "none";
      clickBtn.style.display = "none";

      let delay = Math.random() * 3000 + 1000;
      timeoutId = setTimeout(() => {
        placerBouton(); // place le bouton Ã  un endroit alÃ©atoire
        clickBtn.style.display = "inline-block";
        startTime = Date.now();
      }, delay);
    }

    startBtn.onclick = commencerJeu;

    clickBtn.onclick = function() {
      let reactionTime = (Date.now() - startTime) / 1000;
      result.innerText = "Ton temps : " + reactionTime + "s";
      clickBtn.style.display = "none";
      startBtn.style.display = "inline-block";
    };

    function recommencer() {
      clearTimeout(timeoutId);
      startBtn.style.display = "inline-block";
      clickBtn.style.display = "none";
      result.innerText = "";
    }
  </script>
</body>
</html>
