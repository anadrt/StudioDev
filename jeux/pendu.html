<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¤ Jeu du Pendu</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial; 
      margin-top: 50px; 
      background-color: #00008b; /* fond bleu foncÃ© */
      color: white; 
    }
    #mot { font-size: 30px; letter-spacing: 10px; }
    input { 
      padding: 10px; 
      font-size: 18px; 
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: transform 0.2s;
      margin: 5px;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Le Pendu</h1>
  <p>Devine le mot en entrant une lettre</p>
  <p id="mot"></p>
  <input id="lettre" maxlength="1" placeholder="Tape une lettre">
  <button onclick="deviner()">Essayer</button>
  <p id="erreurs">Erreurs : 0</p>
  <p id="message"></p>
  <button onclick="recommencer()">ðŸ”„ Recommencer</button>
  <button class="retour" onclick="window.location.href='jeux.html'">â¬… Retour aux mini-jeux</button>

  <script>
    const mots = ["CHAT", "ORDINATEUR", "VOITURE", "PYTHON", "JAVASCRIPT"];
    let mot, trouve, erreurs;

    function initGame(){
      mot = mots[Math.floor(Math.random() * mots.length)];
      trouve = Array(mot.length).fill("_");
      erreurs = 0;
      document.getElementById("mot").innerText = trouve.join(" ");
      document.getElementById("erreurs").innerText = "Erreurs : 0";
      document.getElementById("message").innerText = "";
      document.getElementById("lettre").value = "";
    }

    function deviner() {
      let l = document.getElementById("lettre").value.toUpperCase();
      document.getElementById("lettre").value = "";
      if (!l.match(/[A-Z]/)) return;

      if (mot.includes(l)) {
        for (let i = 0; i < mot.length; i++) {
          if (mot[i] === l) trouve[i] = l;
        }
        document.getElementById("mot").innerText = trouve.join(" ");
      } else {
        erreurs++;
        document.getElementById("erreurs").innerText = "Erreurs : " + erreurs;
      }

      if (!trouve.includes("_")) {
        document.getElementById("message").innerText = "ðŸŽ‰ GagnÃ© ! Le mot Ã©tait " + mot;
      } else if (erreurs >= 6) {
        document.getElementById("message").innerText = "ðŸ’€ Perdu... Le mot Ã©tait " + mot;
      }
    }

    function recommencer(){
      initGame();
    }

    // Initialisation au chargement
    initGame();
  </script>
</body>
</html>
